<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tip calculator</h1>
    <input type="text"  id="bill" placeholder="Enter the Amount Bill">
    <button>calculator Tip</button>
    
    <div class="output"></div>
<!--  -->

    <script>
        let input_Box = document.querySelector("input")
        let btn = document.querySelector("Button")
        let output = document.querySelector(".output")



        // once button is clocked
        // get  the value of input box
        // and find 2% as tip
        // showthe out put


        btn.addEventListener("click",calculatetip);
        function calculatetip(){
            console.log(input_Box.value)
            let value = input_Box.value
            let tip = value*0.02
            output.innerHTML=`you should tip ${tip}`

        }
    </script>
</body>
